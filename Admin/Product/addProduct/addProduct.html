<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .nav {
            height: 500px;
            border: 1px solid black;
        }

        .nav li a {
            color: rgb(63, 62, 62);
            font-weight: bold;
        }

        #title {
            margin-bottom: 20px;
        }

        #showCate {
            background-color: red;
            padding: 6px 15px 12px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .error{
            color: red;
            font-size: 15px;
        }
        #preview-image{
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/Asm2/Images/logo.png" alt="" width="160px" height="150px">

        <div class="row">
            <div class="col-sm-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/Asm2/Admin/Product/addProduct/addProduct.html">Món ăn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Asm2/Admin/Categories/addCate/addCate.html">Danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Báo cáo thống kê</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9">
                <div id="title">
                    <h2 class="col-sm-10">Thêm mới món ăn</h2>
                </div>
                <form action="" id="addProduct">
                    <div class="form-group">
                        <label for="">Tên món :</label>
                        <input type="text" class="form-control" id="dishName">
                        <div class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="">Danh mục:</label>
                        <select class="form-control" id="selectCate">
                        </select><br>
                        <div class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="">Thành tiền :</label>
                        <input type="number" class="form-control" id="dishPrice">
                        <div class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="">Số lượng :</label>
                        <input type="text" class="form-control" id="dishAmount">
                        <div class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="">Mô tả :</label><br>
                        <textarea name="" id="description" cols="110" rows="5"></textarea>
                        <div class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="">Ảnh :</label>
                        <input type="file" class="form-control" id="dishImage" >
                        <div class="error"></div>
                        <img src="" alt="" id="preview-image" width="300px" height="300px">
                    </div>
                      <div>
                        <button type="submit" class="btn btn-primary">Thêm</button>
                        <a href="/Asm2/Admin/Product/showProduct/showProduct.html" id="showCate">Danh sách</a>
                    </div>
                </form>

            </div>
        </div>

    </div>
    <script src="addProduct.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
